<div class="cc-page-widget-profile-section" data-ng-controller="ProfileAddressController" data-cc-spinner-directive>
  <div class="cc-page-widget-profile-section-label">Address</div>
  <div class="cc-page-widget-profile-section-content">
    <div data-ng-if="currentObject.isAdding" class="cc-page-widget-profile-section-content-item">
      <div data-ng-include="'widgets/profile/contact_address_editor.html'"></div>
    </div>
    <div data-ng-repeat="item in items.content" class="cc-page-widget-profile-section-content-item">
      <div data-ng-if="!item.isModifying">
        <div>
          <strong data-ng-bind-template="{{item.type.description}} Address"></strong>
        </div>
        <div>
          <div data-ng-bind-html="item.formattedAddress"></div>
          <div data-ng-bind="item.countryCode" data-ng-if="item.countryCode !== 'USA'"></div>
        </div>
        <div data-ng-if="item.uiControl.code !== 'D'">
          <button class="cc-button-link" data-ng-click="showEdit(item)">Edit</button>
        </div>
      </div>
      <div data-ng-if="item.isModifying" data-ng-include="'widgets/profile/contact_address_editor.html'"></div>
    </div>
  </div>
  <div class="cc-page-widget-profile-section-add" data-ng-if="!items.editorEnabled && types.length">
    <button class="cc-button-link" data-ng-click="showAdd()">
      <i class="fa fa-plus"></i> Add
    </button>
  </div>
</div>
