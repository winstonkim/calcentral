<div
  class="cc-widget-text cc-page-widget-profile-sections"
  data-ng-controller="ContactController"
  data-cc-spinner-directive="contactInformation.isLoading">

  <div data-ng-if="!contactInformation.isErrored">
    <!-- Phone Number -->
    <div data-ng-include="'widgets/profile/contact_phone.html'"></div>
    <!-- Email -->
    <div data-ng-include="'widgets/profile/contact_email.html'"></div>
    <!-- Address -->
    <div data-ng-include="'widgets/profile/contact_address.html'"></div>
  </div>

  <div
    data-ng-if="contactInformation.isErrored"
    data-ng-include="'widgets/profile/unavailable.html'">
  </div>

</div>
