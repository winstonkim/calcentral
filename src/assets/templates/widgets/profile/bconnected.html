<div data-ng-controller="bConnectedController" class="cc-profile-bconnected">
  <section data-ng-if='connectedServices.length' class="cc-profile-bconnected-section row collapse">
    <div data-ng-repeat="service in connectedServices">
      <div class="row collapse cc-profile-bconnected-service-row" data-ng-init="loopname = 'connected'" data-ng-include="'widgets/profile/bconnected_service_loop.html'"></div>
    </div>
  </section>
  <section data-ng-if='disConnectedServices.length' class="cc-profile-bconnected-section row collapse">
    <div data-ng-repeat="service in disConnectedServices">
      <div class="row collapse cc-profile-bconnected-service-row" data-ng-init="loopname = 'disconnected'" data-ng-include="'widgets/profile/bconnected_service_loop.html'"></div>
    </div>
  </section>
</div>
