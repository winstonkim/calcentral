<div
  class="cc-widget-text cc-page-widget-profile-sections"
  data-ng-controller="BasicController"
  data-cc-spinner-directive="basicInformation.isLoading">

  <div data-ng-if="!basicInformation.isErrored">
    <!-- Bearfacts Message -->
    <div data-ng-include="'widgets/profile/double_entry.html'" data-ng-if="api.user.profile.roles.student"></div>
    <!-- Name -->
    <div data-ng-include="'widgets/profile/basic_name.html'"></div>
    <!-- Preferred Name -->
    <div data-ng-include="'widgets/profile/basic_preferred_name.html'"></div>
    <!-- Student ID -->
    <div data-ng-include="'widgets/profile/basic_student_id.html'"></div>
    <!-- User ID -->
    <div data-ng-include="'widgets/profile/basic_user_id.html'"></div>
  </div>

  <div
    data-ng-if="basicInformation.isErrored"
    data-ng-include="'widgets/profile/unavailable.html'">
  </div>

</div>
