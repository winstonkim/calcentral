<div class="cc-widget-text" data-ng-if="tasks.length === 0">
  You have no tasks for <span data-ng-bind="communicationsInfo.aidYear.name"></span>.
</div>

<div class="cc-widget-tasks-container" data-ng-if="tasks.length > 0">
  <h3 class="cc-widget-tasks-section-label" data-ng-if="filteredTasks.length">
    <span>Task</span>
    <span class="cc-right">Status Date</span>
  </h3>

  <ul class="cc-widget-tasks-list cc-widget-list-color cc-widget-list-color-grey">
    <li
      data-ng-repeat="task in filteredTasks = (tasks | filter:{status:communicationsInfo.taskStatus})"
      data-ng-class="{'cc-widget-list-selected': task.show}">
      <div data-ng-include src="'dashboard_task_loop.html'"></div>
    </li>
  </ul>
  <div class="cc-text-center cc-widget-padding">
    <button
      class="cc-button-link"
      data-ng-click="toggleCompletedTasks()"
    >
      Show
      <span data-ng-if="communicationsInfo.taskStatus === 'completed'">Uncompleted</span>
      <span data-ng-if="communicationsInfo.taskStatus !== 'completed'">Completed</span>
      <span data-ng-if="communicationsInfo.taskStatus === 'completed'" data-ng-bind-template="({{communicationsInfo.counts.uncompleted}})"></span>
      <span data-ng-if="communicationsInfo.taskStatus !== 'completed'" data-ng-bind-template="({{communicationsInfo.counts.completed}})"></span>
    </button>
  </div>
</div>

<div class="cc-widget-text">
  <hr>
  <ul class="cc-list-bullets">
    <li>
      Financial Aid and Scholarships <a href="http://financialaid.berkeley.edu/forms">Forms Page</a>.
    </li>
    <li data-ng-if="api.user.profile.actAsOptions.canSeeCSLinks">
      <strong>Optional</strong>
      <a
        data-cc-campus-solutions-link-directive="communicationsInfo.unsolicitedResourcesUrl"
        data-cc-campus-solutions-link-directive-cache="'finaid'"
        data-cc-campus-solutions-link-directive-text="finaid.backToText"
        data-cc-outbound-enabled="false"
      >Upload</a>
      an Optional Financial Aid Document.
    </li>
  </ul>
</div>
