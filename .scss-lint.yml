exclude:
  - 'app/assets/stylesheets/rails_admin/**'
  - 'src/assets/stylesheets/lib/**'
  - 'public/**'
  - 'node_modules/**'

linters:
  DuplicateProperty:
    enabled: false
  EmptyLineBetweenBlocks:
    enabled: false
  ImportantRule:
    enabled: false
  NestingDepth:
    max_depth: 5
  PropertySpelling:
    extra_properties:
     - text-size-adjust
  SelectorDepth:
    enabled: false
  SingleLinePerSelector:
    enabled: false
  StringQuotes:
    enabled: false
  QualifyingElement:
    enabled: false
  VendorPrefixes:
    enabled: false
